spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/car_battery_warn?setUnicode=true&characterEncoding=utf8&useAffectedRows=true
    username: root
    password: root
  redis:
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 50 #连接池最大连接数（使用负值表示没有限制）,默认为8
    timeout: 8000 #连接超时时间（毫秒）


mybatis:
  type-aliases-package: com.ming.car.entity
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

server:
  port: 8088
